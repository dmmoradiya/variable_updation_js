<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variable</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>Update Css Variable with&nbsp;<span class="js">JS</span></h1>

    <div class="attlist">
        <label class="att">spacing</label>
        <input type="range" name="spacing" class="controls" data-size="px">
        
        <label class="att">Blur</label>
        <input type="range" name="blur" min="0" max="10" class="controls" data-size="px">
        
        <label class="att">Base Color</label>
        <input type="color" name="base" class="controls" >
    </div>
    
    <div class="image">
        <img src="image.jpg" alt="Loading">
    </div>
    
</body>
<script src="index.js"></script>
</html>
